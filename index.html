<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>keanan.online</title>
	    <link rel="stylesheet" href="styles.css">
		<script src="enable-threads.js"></script>
		<script src="https://unpkg.com/lamejs@1.2.1/lame.min.js"></script>
	</head>
	<body>
		<header>
			<h1>keanan.online</h1>
		</header>
		<main>
			<div>
			<label for="file" class="button">Choose WAV File</label>
			<input type="file" id="file" accept="audio/wav">
			</div>
			<div>
			<label for="bitrate">Bitrate</label>
			<select name="bitrate" id="bitrate">
				<option value="320">320kbps</option>
				<option value="192">192kbps</option>
				<option value="128">128kbps</option>
			</select>
			</div>
			<div>
			<button id="convert">Convert to MP3</button>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
